    <iframe id="iframe" src="https://henohenon.github.io/canfes-fukuoka/last.html" style="display: none;"></iframe>
    <input type="text" name="text" id="text">
    <button id="set">ストレージに値を入れる</button>
    <button id="get">ストレージの値を取得する</button>
    <script>
    (function() {
      var iframeWindow = document.querySelector('#iframe').contentWindow;
      var $text = document.querySelector('#text');
      var $setButton = document.querySelector('#set');
      var $getButton = document.querySelector('#get');
      var origin = 'https://henohenon.github.io/canfes-fukuoka/last.html';
  
      window.addEventListener('message', function(event) {
        // 送信元が指定のオリジンと一致していれば処理を行う
        if(event.origin === 'file:///Users/kitamuratakeru/workspace/canfes-fukuoka/') {
          alert(event.data);
        }
      });
  
      $setButton.addEventListener('click', function() {
        // テキストエリアに入力されている値を送信
        iframeWindow.postMessage(`last,${$text.value}`, origin);
      });
  
      $getButton.addEventListener('click', function() {
        // localstorageの値の取得を要求するメッセージ送信
        iframeWindow.postMessage('get', origin);
      });
  
    })();
    </script>
